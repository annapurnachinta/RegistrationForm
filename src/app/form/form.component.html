<div class="page-wrapper p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Registration Form</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
                    <div class="form-row m-b-55">
                        <div class="name">Name</div>
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="text" name="firstName"
                                            formControlName="firstName" required>
                                        <label class="label--desc">first name</label>
                                        <span *ngIf="!firstName.valid && (firstName.touched || submitted)"
                                            class="invalid-feedback" style="padding-left: 50px;">
                                            Please provide first name
                                        </span>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="text" name="lastName"
                                            formControlName="lastName" required>
                                        <label class="label--desc">last name</label>
                                        <span *ngIf="!lastName.valid && (lastName.touched || submitted)"
                                            class="invalid-feedback" style="padding-left: 50px;">
                                            Please provide last name
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Email</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="email" name="emailId" formControlName="emailId"
                                    required>
                                <label class="label--desc">Email</label>
                                <div *ngIf="!emailId.valid && (emailId.touched || submitted)" 
                                    class="invalid-feedback" style="padding-left: 160px;">
                                    Please provide email address
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Phone</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="phoneNo" formControlName="phoneNo"
                                    required>
                                <label class="label--desc">Phone Number</label>
                                <div *ngIf="!phoneNo.valid && (phoneNo.touched || submitted)" 
                                    class="invalid-feedback" style="padding-left: 160px;">
                                    <span *ngIf="phoneNo.hasError('required')">
                                        Please provide phone number
                                    </span>
                                    <span *ngIf="phoneNo.hasError('maxlength')">
                                        Invalid phone number
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Role</div>
                        <div class="value">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="role" class="custom-select" formControlName="role" required>
                                        <option selected="selected">Choose option</option>
                                        <option value="development">Developer</option>
                                        <option value="tester">Tester</option>
                                        <option value="lead">Lead</option>
                                    </select>
                                    <span *ngIf="!role.valid && (role.touched || submitted)" 
                                        class="invalid-feedback" style="padding-left: 160px;">
                                        Please provide select role
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label class="label label--block">Gender</label>
                        <div class="p-t-15">
                            <label class="radio-container m-r-55">Male
                                <input type="radio" value="male" formControlName="gender" required>
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">Female
                                <input type="radio" checked="checked" formControlName="gender" value="female" required>
                                <span class="checkmark"></span>
                            </label>
                            <span *ngIf="!gender.valid && (gender.touched || submitted)" 
                               class="invalid-feedback" style="padding-left: 60px;">
                                Please provide gender
                            </span>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
